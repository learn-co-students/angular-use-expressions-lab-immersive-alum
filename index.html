<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="EmailController as ctrl">
            <h4>Emails</h4>
            <h6>You have {{ ctrl.emails.length == 0 && 'no' || ctrl.emails.length }} emails</h6>

            <ul>
                <li ng-repeat="email in ctrl.emails">
                    From: {{ email.name }} <br/>
                    Subject: {{ email.subject }}
                </li>
            </ul>

            <button ng-click="ctrl.addEmail()">Add Email</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/EmailController.js"></script>

</body>
</html>
